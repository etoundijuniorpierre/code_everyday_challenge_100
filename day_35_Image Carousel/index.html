<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="boxs-container">
            <div class="box">
                <img src="img/img1.jpg" alt="Image 1">
            </div>

            <div class="box">
                <img src="img/img2.jpg" alt="Image 2">
            </div>

            <div class="box">
                <img src="img/img3.jpg" alt="Image 3">
            </div>

            <div class="box">
                <img src="img/img4.jpg" alt="Image 4">
            </div>
        </div>

       
        <div class="btn">
            <button class="box-arrow" id="box-arrow-prev">
              Prev
            </button>
            <button class="box-arrow" id="box-arrow-next">
                Next
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
