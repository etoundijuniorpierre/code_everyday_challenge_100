<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project </title>
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Introduction</title>
</head>

<body>

    <div class="container">

        <div class="container-box1">
            <div class="box1">
                <p>
                    How satisfied are you with our customer support performance ?
                </p>

                <ul>
                    <li >
                        <i class="fa-solid fa-face-sad-tear"> <br> <span>Unhappy</span> </i>
                    </li>

                    <li>
                        <i class="fa-solid fa-face-meh"> <br> <span>Neutral</span> </i>
                    </li>

                    <li>
                        <i class="fa-solid fa-face-laugh-squint"> <br> <span>Satisfied</span> </i>
                    </li>
                </ul>

                <button>
                    Send Review
                </button>
            </div>
        </div>

        <div class="container-box2">
            <div class="box2">
                <i class="fa-solid fa-heart"></i>
                <h4>
                    Thank You!
                </h4>

                <h3>
                     Feedback : <span></span>
                </h3>

                <p>
                    We'll use your feedback to improve our customer support
                </p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
