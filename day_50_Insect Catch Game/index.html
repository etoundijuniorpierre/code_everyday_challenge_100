<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project </title>
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  
    <title>Introduction</title>
</head>

<body>
    <div class="container">
        <div class="first-box">
            <h1>Catch The Insect</h1>
            <input type="submit" value="Play Game" id="btn">
        </div>

        <div class="second-box">
            <h1>What is your "favorite" insect?</h1>
            <div class="container-img">
                <div class="box-img">
                    <p>Fly</p>
                    <img src="/img/fly.png" alt="">
                </div>

                <div class="box-img">
                    <p>Mosquito</p>
                    <img src="/img/mosquito.png" alt="">
                </div>

                <div class="box-img">
                    <p>Bug</p>
                    <img src="/img/Marrow Bug.png" alt="">
                </div>

                <div class="box-img">
                    <p>Roach</p>
                    <img src="/img/roach.png" alt="">
                </div>
            </div>
        </div>

        <div class="game-box">
             <div class="time-score">
                    <h3 id="time">Time: <span>
                        00:00
                    </span></h3>
                
                    <h3 id="score">Score: <span>0</span></h3>
             </div>

             <div class="msg">
                <p>Are you annoyed yet? <br>you are playing an impossible game!!</p>
             </div>
        </div>

        <div class="insect-container">
            
        </div>

    </div>





    <script src="script.js"></script>
</body>

</html>
