<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <title>Split Landing Page</title>
    </head>
    <body>
        <div class="container">
            <div class="ps5">
               
                    <img src="image/PS5.webp" alt id="img_ps5">
                
                <div class="txt_ps5">
                    <p>PlayStation 5</p>
                    <input type="text" value="BUY NOW" id="input_ps5">
                </div>
            </div>
            <div class="xbox">
               
                    <img src="image/Xbox-One-X.webp" alt id="img_xbox">
               
                <div class="txt_xbox">
                    <p>XBox Series X</p>
                    <input type="text" value="BUY NOW" id="input_xbox">
                </div>
            </div>
        </div>
<script src="script.js"></script>
    </body>
</html>
