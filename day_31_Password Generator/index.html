<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project </title>
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>

<form action="">
    <legend>Password Generator</legend>

    <div class="display">
        <h1></h1>
        <i class="fa-solid fa-copy"></i>
    </div>

<div class="line">
    <label for="length">Password Length</label>
    <input type="number" id="length" min="8" max="16" value="12">
</div> 

<div class="line">
    <label for="upper">Include uppercase letters</label>
    <input type="checkbox" id="upper" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
</div>

<div class="line">
    <label for="lower">Include lowercase letters</label>
    <input type="checkbox" id="lower" value="abcdefghijklmnopqrstuvwxyz">
</div>

<div class="line">
    <label for="numb">Include numbers</label>
    <input type="checkbox" id="numb" value="0123456789">
</div>

<div class="line">
    <label for="symbols">Include symbols</label>
    <input type="checkbox" id="symbols" value="!@#$%^&*()">
</div>

    <input type="button" value="Generate Password">
</form>





    <script src="script.js"></script>
</body>
</html>
