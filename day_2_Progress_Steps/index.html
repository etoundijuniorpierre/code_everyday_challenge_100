<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Progress Steps</title>
</head>
<body>
    <div class="containt">
        <h1>Progress Steps</h1>
        <div class="number_containt">
            <div class="color"></div>
            <div class="number active" id="one">1</div>

            <div class="number" id="two">2</div>
            
            <div class="number" id="tree">3</div>
            
            <div class="number" id="four">4</div>
        </div>

        <div class="btn_containt">
            <button class="btn" id="prev" style="border: 2px solid rgb(54, 42, 165);" disabled>prev</button>
            <button class="btn" id="reset" style="border: 2px solid brown;">reset</button>
            <button class="btn" id="next" style="border: 2px solid rgb(54, 42, 165);">next</button>
        </div>
    </div>
    

<script src="script.js"></script>  
</body>
</html>
