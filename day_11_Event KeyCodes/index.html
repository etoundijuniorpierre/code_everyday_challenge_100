<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My project </title>
        <script src="https://kit.fontawesome.com/eb89002717.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <title>Event KeyCodes</title>
    </head>
    <body>
        <div class="container">
            <div class="containt boxOne">
                <p>Press any key to get the keycode</p>
            </div>
            <div class="containt boxTwo">

                <div class="cont key">
                    <p>event.key</p>
                    <div class="codes Key"></div>
                </div>

                <div class="cont keyCode">
                    <p>event.keyCode</p>
                    <div class="codes Keycode"></div>
                </div>

                <div class="cont code">
                    <p>event.code</p>
                    <div class="codes Code"></div>
                </div>

            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
