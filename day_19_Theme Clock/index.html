<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project </title>
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
</head>

<body>

    <div class="container">
        <h3>Dark mode</h3>

        <div class="clockBox">
            <div class="clock">
                <div class="heure">
                    
                    <div class="trait one"></div>
                    <div class="trait point"></div>
                    <div class="trait two"></div>
                    <div class="trait three"></div>

                    <div class="min twelve"></div>
                    <div class="min thirteen"></div>
                    <div class="min thirty"></div>
                    <div class="min fortyFive"></div>
                </div>
            </div>
            <div class="clockNum">
                <h1>
                    <input type="time" value="12:00">
                    
                </h1>
                <p>MONDAY NOV  <span>  2  </span></p>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
