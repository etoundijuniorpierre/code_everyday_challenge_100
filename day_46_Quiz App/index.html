<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My project </title>
    <script src="https://kit.fontawesome.com/eb89002717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Introduction</title>
</head>

<body>

    <div class="container">

        <div class="box un">
            <h2>
                Which language runs in a web browser? 
            </h2>

            <div class="question">
                <fieldset>
                    <input type="radio" id="infor1" name="language" value="Java"> 
                    <label for="infor1">Java</label> <br>

                    <input type="radio" id="infor2" name="language" value="C">  
                    <label for="infor2">C</label> <br>
                    
                    <input type="radio" id="infor3" name="language" value="Python"> 
                    <label for="infor3">Python</label> <br>
                   
                    <input type="radio" id="infor4" name="language" value="JavaScript"> 
                    <label for="infor4">JavaScript</label>
                </fieldset>
            </div>

            <button class="submit">Submit</button>
        </div>

        <div class="box deux">
            <h2>
                Who is the main character of One Piece?
            </h2>

            <div class="question">
                <fieldset>
                    <input type="radio" id="op1" name="one_piece" value="Naruto"> 
                    <label for="op1">Naruto</label> <br>

                    <input type="radio" id="op2" name="one_piece" value="Goku"> 
                    <label for="op2">Goku</label> <br>

                    <input type="radio" id="op3" name="one_piece" value="Ichigo"> 
                    <label for="op3">Ichigo</label> <br>
                    
                    <input type="radio" id="op4" name="one_piece" value="Luffy">
                    <label for="op4">Luffy</label> 
                </fieldset>
            </div>

            <button class="submit">Submit</button>
        </div>

        <div class="box trois">
            <h2>
                Who is the best football player of all time?
            </h2>

            <div class="question">
                <fieldset>
                    <input type="radio" id="player1" name="player" value="Messi">  
                    <label for="player1">Messi</label> <br>

                    <input type="radio" id="player2" name="player" value="C.Ronaldo">
                    <label for="player2"> C.Ronaldo</label> <br>

                    <input type="radio" id="player3" name="player" value="Pele">
                    <label for="player3">Pele</label>  <br>

                    <input type="radio" id="player4" name="player" value="Zidane">
                    <label for="player4">Zidane</label>  
                </fieldset>
            </div>

            <button class="submit">Submit</button>
        </div>

        <div class="box quatre">
            <h2>
                Which club last won the Champions League?
            </h2>

            <div class="question">
                <fieldset>
                    <input type="radio" id="ldc1" name="ldc" value="Real Madrid"> 
                    <label for="ldc1">Real Madrid</label> <br>

                    <input type="radio" id="ldc2" name="ldc" value="Man City">
                    <label for="ldc2">Man City</label> <br>

                    <input type="radio" id="ldc3" name="ldc" value="Liverpool">
                    <label for="ldc3">Liverpool</label> <br>

                    <input type="radio" id="ldc4" name="ldc" value="PSG">
                    <label for="ldc4">PSG</label>  
                </fieldset>
            </div>

            <button class="submit">Submit</button>
        </div>

        <div class="box cinq">
            <h2>
                You answered <span>0</span> questions correctly
            </h2>

            <button id="reload">Reload</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
